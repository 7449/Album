buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "guru.stefma.bintrayrelease:bintrayrelease:1.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 29
    minSdkVersion = 14
    targetSdkVersion = 29
    projectVersionCode = 1
    projectVersionName = '1.0'

    appcompatVersion = '1.1.0'
    viewpagerVersion = '1.0.0-beta04'
    materialVersion = '1.0.0'

    albumCoreVersion = getMavenVersion("$rootDir/AlbumCore")
    albumLibraryVersion = getMavenVersion("$rootDir/AlbumLibrary")
    albumUIVersion = getMavenVersion("$rootDir/UI")

    glideVersion = '4.9.0'
    ucropVersion = '2.2.4'
    picassoVersion = '2.71828'
    subsamplingVersion = '3.10.0'
    photoViewVersion = '2.3.0'

    sampleApplicationId = 'com.album.sample'
}

static def getMavenVersion(path) {
    Properties properties = new Properties()
    properties.load(new FileInputStream(path + "/gradle.properties"))
    return properties.getProperty("mavenVersion")
}