apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.projectVersionCode
        versionName rootProject.projectVersionName
    }
    androidExtensions {
        experimental = true
    }
    lintOptions {
        abortOnError false
    }
    allprojects {
        tasks.withType(Javadoc) {
            options {
                encoding "UTF-8"
                charSet 'UTF-8'
                links "http://docs.oracle.com/javase/7/docs/api"
            }
        }
    }
}
publish {
    userOrg = 'ydevelop'
    groupId = 'com.ydevelop'
    artifactId = 'album'
    publishVersion = '0.0.5'
    desc = 'this is android album'
    website = 'https://github.com/7449/Album'
}
dependencies {
    api "com.android.support:appcompat-v7:$supportLibraryVersion"
    api "com.github.yalantis:ucrop:$ucropVersion"
    compileOnly "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compileOnly "com.github.bumptech.glide:glide:$glideVersion"
    compileOnly "com.facebook.fresco:fresco:$frescoVersion"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}