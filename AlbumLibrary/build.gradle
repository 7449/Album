apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: "guru.stefma.bintrayrelease"
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.projectVersionCode
        versionName rootProject.projectVersionName
    }
    androidExtensions {
        experimental = true
    }
    lintOptions {
        abortOnError false
    }
    allprojects {
        tasks.withType(Javadoc) {
            options {
                encoding "UTF-8"
                charSet 'UTF-8'
                links "http://docs.oracle.com/javase/7/docs/api"
            }
        }
    }
}
version = "0.0.6"
group = "com.ydevelop"
androidArtifact {
    artifactId = "album"
    javadoc = false
}
publish {
    userOrg = 'ydevelop'
    desc = 'this is android album'
    website = 'https://github.com/7449/Album'
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
    api "com.github.yalantis:ucrop:$ucropVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly "androidx.recyclerview:recyclerview:1.0.0"
    compileOnly "com.github.bumptech.glide:glide:$glideVersion"
}
repositories {
    mavenCentral()
}