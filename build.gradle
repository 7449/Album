buildscript {
    ext.kotlin_version = '1.3.21'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "guru.stefma.bintrayrelease:bintrayrelease:1.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 14
    targetSdkVersion = 28
    projectVersionCode = 1
    projectVersionName = '1.0'

    appcompatVersion = '1.0.2'
    materialVersion = '1.0.0'
    glideVersion = '4.8.0'
    ucropVersion = '2.2.2'
    picassoVersion = '2.71828'
    imageloaderVersion = '1.9.5'
    frescoVersion = '1.10.0'
    subsamplingVersion = '3.10.0'
    photoViewVersion = '2.3.0'
    viewpagerVersion = '1.0.0-alpha01'

    albumVersion = 'latest.release'
    albumCoreVersion = 'beta02'
    albumLibraryVersion = '0.0.7'

    sampleApplicationId = 'com.album.sample'
}